version: '3.8'

services:
  web:
    build: .
    volumes:
      - ./app/:/usr/src/app/
      - static_volume:/usr/src/app/staticfiles
    ports:
      - 8000:8000
    env_file:
      - ./app/config/.env
    depends_on:
    - db
    
  db:
      image: postgres:13.0-alpine
      volumes:
        - $HOME/postgresql/data:/var/lib/postgresql/data/
      environment:
        - POSTGRES_USER=app
        - POSTGRES_PASSWORD=123qwe
        - POSTGRES_DB=movies_database
      env_file:
        - ./app/config/.env
  nginx:
    image: nginx:1.19.2
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./configs:/etc/nginx/conf.d:ro
      - static_volume:/usr/src/app/staticfiles
    ports:
      - 80:80
    depends_on:
      - web
volumes:
  postgres_data:
  static_volume:
